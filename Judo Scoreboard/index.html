<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Placar do Judo</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class=white>
    <h1 class="text score-text">Aperte</h1>
    <img src="images/card-red.png" alt="red-card image" class="card red-card">
    <img src="images/card-yellow.png" alt="yellow-card image" class="card yellow-card1">
    <img src="images/card-yellow.png" alt="yellow-card image" class="card card-2nd yellow-card2">
  </div>

  <div class=blue>
    <h1 class="text score-text">Enter</h1>
    <img src="images/card-red.png" alt="red-card image" class="card red-card">
    <img src="images/card-yellow.png" alt="yellow-card image" class="card yellow-card1">
    <img src="images/card-yellow.png" alt="yellow-card image" class="card card-2nd yellow-card2">
  </div>

  <div class=black>
    <h2 class="text timer-text is-paused">0:00</h2>
    <h3 class="text golden-score-text">GS</h3>
    <h3 class="text osaekomi-text is-paused">00</h3>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
